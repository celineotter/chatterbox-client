<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <!-- your scripts -->
    <script src="scripts/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <h1>chatter<i>box</i></h1>
    <form class="navbar-form navbar-center">
      <div class="input_wrap">
        <!-- select room dropdown -->
        <select id="roomName" class="form_control">
          <option>lobby</option>
          <option>lobby2</option>
        </select>

        <!-- user input room -->
        <div class="form-group">
          <input type="text" id="newRoom" class="form-control wider_input" placeholder="Subscribe to new room!">
        </div>
        <!-- input btn -->
        <button type="button" id="submitRoom" class="btn btn-default">Fetch room</button>

        <br/>
        <br/>
        <!-- refresh -->
        <button type="button" id="submitRoom" class="btn btn-default">Refresh</button>

        <!-- user message input -->
        <div class="form-group">
          <input type="text" class="form-control wider_input" placeholder="What do you want to say?">
        </div>

        <!-- submit message btn -->
        <button type="button" class="btn btn-default">Submit</button>
      </div>
    </form>

    <!-- room list thread -->
    <div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title">Select a Room</h3></div>
      <div class="panel-body">
        <ul id="rooms" class="messageList"></ul>
      </div>
    </div>

    <!-- message list thread -->
    <div id="main" class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title room-label"></h3></div>
      <div class="panel-body">
        <ul id="chats" class="messageList"></ul>
      </div>
    </div>


  </body>
</html>
